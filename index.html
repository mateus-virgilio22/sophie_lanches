<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Sophie Lanches</title>
</head>
<body>
    <!--HEADER DESKTOP-->
    <div class="bg-home">
        <header class="header-desktop">
            <nav class="header-content container">
                <div class="header-menu">
                    <a href="">Home</a>
                    <a href="">Sobre nós</a>
                </div>
                <div class="header-logo">
                    <img class="img-logo" src="./assets/logo_sophie.png" alt="Logo da cafeteria">
                </div>
                <div class="header-menu">
                    <a href="">Produtos</a>
                    <a href="">Contatos</a>
                </div>
            </nav>

            <main class="hero container">
                <h1>Faça-nos uma visita e dê mais sabor ao seu dia!</h1>
            </main>
        </header>
    </div>

    <!--HEADER MOBILE-->
    <div class="bg-home">
        <header class="header-mobile">
            <div class="div-button">
                <button class="nav-button" onclick="openNav()">

                </button>
            </div>
            
            <img class="log-mob" src="./assets/logo_sophie.png" alt="Logo da cafeteria">
            
            <div id="myNav" class="overlay">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

                <div class="overlay-content">
                    <a href="">Home</a>
                    <a href="">Sobre nós</a>
                    <a href="">Produtos</a>
                    <a href="">Contatos</a>
                </div>
            </div>
            <main class="hero container">
                <h1>Faça o seu pedido e traga mais sabor ao seu dia!</h1>
            </main>
        </header>
    </div>

    <section>

    </section>

    <script src="./js/script.js"></script>
